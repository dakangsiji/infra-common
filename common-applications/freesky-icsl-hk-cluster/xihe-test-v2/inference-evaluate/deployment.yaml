apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: xihe-test-v2
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      component: inference-evaluate
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-perms-application.yml: '0600'
        vault.hashicorp.com/agent-inject-perms-kubeconfig.json: '0600'
        vault.hashicorp.com/agent-inject-secret-application.yml: xihe/data/conf
        vault.hashicorp.com/agent-inject-secret-kubeconfig.json: xihe/data/conf
        vault.hashicorp.com/agent-inject-template-application.yml: '{{- with secret
          "xihe/data/conf/" -}}

          {{ .Data.data.inferenceEvaluate }}

          {{- end }}

          '
        vault.hashicorp.com/agent-inject-template-kubeconfig.json: '{{- with secret
          "xihe/data/conf/" -}}

          {{ .Data.data.kubeconfig }}

          {{- end }}

          '
        vault.hashicorp.com/agent-pre-populate-only: 'true'
        vault.hashicorp.com/agent-run-as-user: '5000'
        vault.hashicorp.com/role: xihe-test
      labels:
        component: inference-evaluate
    spec:
      containers:
      - args:
        - --port=8000
        - --config-file=/vault/secrets/application.yml
        - --enable_debug=false
        env:
        - name: INFERENCE_IMAGE
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/xihe-inference-evaluate:sec-fdcae9
        - name: INFERENCE_INIT_IMAGE
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/xihe-inference-evaluate-init:sec-fdcae9
        - name: CLOUD_IMAGE
          value: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore/mindspore-jupyter-cpu:sec-fdcae9
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/xihe/xihe:latest
        imagePullPolicy: IfNotPresent
        name: inference-evaluate
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: xihe-test
